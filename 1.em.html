<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        #box{
            font-size: 20px;/*1em = 20*/
            width: 10rem;
            height: 10rem;
            background: red;
            margin: 0 auto;
        }
        #box1{
            font-size: 12px;
            width: 5rem;
            height: 5rem;
            background: green;

        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1">字体</div>
    </div>
    <!-- em  1em = font-size -->
    <!-- 移动端推荐用 rem -->
</body>
</html>
